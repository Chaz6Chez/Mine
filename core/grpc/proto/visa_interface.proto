/* it's the struct of enchashment.  user will let the virtual coin 
 * that user put in the third part to own's wallet address. 
 */
syntax = "proto3";

import "header.proto";

package CnukServer.Visa;


message Request {
	CnukServer.Header.Request header = 1;
	uint64 user_id = 2;
	string currency = 3;
}

message Response {
	CnukServer.Header.Response header = 1;
    string  balance = 2;
}
